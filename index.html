<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="left-section.css">
  <link rel="stylesheet" href="right-section.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">


      <div class="left">

        <div class="menudiv"> 
          <button class="menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>

        <div class="logo-div">
          <img class="yt-logo" src="images/youtube-logo.svg" alt="">
        </div>

    </div>

    <div class="middle">
      <div class="search-div">
        <input class="search" type="text" placeholder="Search">
      </div>

      <div class="search-button-div">
        <button class="search-button">
         <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

     <div class="mic-div">
      <button class="mic">
       <i class="fa-solid fa-microphone"></i>
      </button>    
    </div>

  </div>
    
    
    <div class="right">

      <div class="buttons"> 
        <div class="create-div">
          <button class="create">
            <img class="createimg" src="images/upload.svg" alt="">
          </button>
        </div>

        <div class="notification-div"> 
          <button class="notification">
            <i class="fa-regular fa-bell"></i>
          </button>
        </div>

        <div class="profile-div">
          <img class="profile" src="images/unnamed.jpg" alt="">
        </div>

      </div>

    </div>

  </div>  

  <div class="main-body">

    <div class="left-section">

        <button class="home">
          <i class="fa-solid fa-house"></i>
          <sapn class="home-word">
            Home
          </span>
          </button>

        <button class="shorts">

          <img class="shorts-img" src="images/WhatsApp Image 2023-12-05 at 20.51.00_db3d9c6a.jpg" alt="">
          
          <div class="shorts-word-div">   
            <span class="shorts-word">
              Shorts
            </span>
          </div>

        </button>

        <button class="subscription">        

          <img class="sub-img" src="images/subscriptions.svg" alt="">   

          <div class="sub-word">
            <span class="subscription-word">
              Subscription
            </span>
          </div>
        </button>    

      <div class="line-div">
        <hr class="line">
      </div>

        <button class="you">
          You 
          <span class="arrow">
            <i class="fa-solid fa-greater-than"></i>
          </span>
        </button>

        <button class="your-channel">
            <i class="fa-regular fa-user"></i>
              <sapn class="channel-word">
                Your channel
              </span>

        </button>    

        <button class="history">
          <i class="fa-solid fa-clock-rotate-left"></i>
              <sapn class="history-word">
                History
              </span>

        </button>

      <div class="your-videos-div">
        <button class="your-videos">
          <i class="fa-brands fa-youtube"></i>
              <sapn class="your-videos-word">
                Your videos 
              </span>

        </button>
      </div>

        <button class="watch-later">
          <i class="fa-regular fa-clock"></i>
              <sapn class="watch-later-word">
               Watch Later
              </span>

        </button>    

        <button class="liked-videos">
          <i class="fa-regular fa-thumbs-up"></i>
              <sapn class="liked-videos-word">
               Liked videos
              </span>

        </button>

      <div class="line-div">
        <hr class="line">
      </div>

      <h2 class="subscriptions">
        Subscriptions
      </h2>

      <button class="channels">
        <div class="channel-logo-div">
          <img class="logo" src="https://yt3.ggpht.com/DJ6-zEZzm4CZxGaCY4ZszgTyUYgFD9vqe1WsTr2et4LwQ5dlaXuf6Pbcyg8Bif6_n4x2ud5IFw=s88-c-k-c0x00ffffff-no-rj" alt="">
        </div>
        <span class="channel-name">Brototype</span>
      </button>

      <button class="channels">
        <div class="channel-logo-div">
          <img class="logo" src="https://yt3.ggpht.com/ytc/AIf8zZQjSAeQO2f1BEacTHoPbenM83dkQyT-WylFbOVypQ=s88-c-k-c0x00ffffff-no-rj" alt="">
        </div>
        <span class="channel-name">Sreeraj Qpisco</span>
      </button>

      <button class="channels">
        <div class="channel-logo-div">
          <img class="logo" src="https://yt3.ggpht.com/ytc/AIf8zZRjGDws49ScXECGf-O_OhtmpLzmByGs1LYWgGSepA=s88-c-k-c0x00ffffff-no-rj" alt="">
        </div>
        <span class="channel-name">Farhan Bin Fazil</span>
      </button>

      <button class="channels">
        <div class="channel-logo-div">
          <img class="logo" src="https://yt3.ggpht.com/ytc/AIf8zZQxLwtg_k6Aw5P96BdktfONPmCX0B2iwL1awkYe1A=s88-c-k-c0x00ffffff-no-rj" alt="">
        </div>
        <span class="channel-name">Bright Keralite</span>
      </button>

      <button class="channels">
        <div class="channel-logo-div">
          <img class="logo" src="https://yt3.ggpht.com/ytc/AIf8zZSbti718-54Kziom_kiMDEEcRF2s2cSgwq8jl50fw=s88-c-k-c0x00ffffff-no-rj" alt="">
        </div>
        <span class="channel-name">GothamChess</span>
      </button>

      <button class="channels">
        <div class="channel-logo-div">
          <img class="logo" src="https://yt3.ggpht.com/MF_R_v4iUQzpPkrXmv83TXsM1Zu7JZgLX6aE1c7Jcitpg_6KyBVklYShMiDVRnK8-rJ2WnFg=s88-c-k-c0x00ffffff-no-rj" alt="">
        </div>
        <span class="channel-name">Brototype Tutorials...</span>
      </button>

      <button class="channels">
        <div class="channel-logo-div">
          <img class="logo" src="https://yt3.ggpht.com/ytc/AIf8zZSTGgcchWhWf4qLbOaiNrTS2y9y7uZQduFllN4klA=s88-c-k-c0x00ffffff-no-rj" alt="">
        </div>
        <span class="channel-name">MrBeast</span>
      </button>


      <button class="show-more">
        <i class="fa-solid fa-angle-down"></i>
        <span class="show-more-word">Show22more</span>
      </button>

      <div class="line-div">
        <hr class="line">
      </div>

      <h2 class="explore">
        Explore
      </h2>

    </div>

    <div class="right-section"></div>
  </div>

  </div>   
</body>
</html>
