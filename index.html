<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="left-section.css">
  <link rel="stylesheet" href="right-section.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">


      <div class="left">

        <div class="menudiv"> 
          <button class="menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>

        <div class="logo-div">
          <img class="yt-logo" src="images/youtube-logo.svg" alt="">
        </div>

    </div>

    <div class="middle">
      <div class="search-div">
        <input class="search" type="text" placeholder="Search">
      </div>

      <div class="search-button-div">
        <button class="search-button">
         <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

     <div class="mic-div">
      <button class="mic">
       <i class="fa-solid fa-microphone"></i>
      </button>    
    </div>

  </div>
    
    
    <div class="right">

      <div class="buttons"> 
        <div class="create-div">
          <button class="create">
            <img class="createimg" src="images/upload.svg" alt="">
          </button>
        </div>

        <div class="notification-div"> 
          <button class="notification">
            <i class="fa-regular fa-bell"></i>
          </button>
        </div>

        <div class="profile-div">
          <img class="profile" src="images/unnamed.jpg" alt="">
        </div>

      </div>

    </div>

  </div>  

  <div class="main-body">
  </div>

  </div>   
</body>
</html>
